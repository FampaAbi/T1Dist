syntax = "proto3";
package logistica;

message Message {
  string body = 1;
}

message Chunk {
  bytes Content = 1;
}

service GuploadService {
  rpc Upload(stream Chunk) returns (UploadStatus) {}
}

enum UploadStatusCode {
  Unknown = 0;
  Ok = 1;
  Failed = 2;
}

message UploadStatus {
  string Message = 1;
  UploadStatusCode Code = 2;
}

service LogisticaService {
  rpc SayHello(Message) returns (Message) {}
}
